<div  th:fragment="table" class="container-fluid">

    <!-- Page Heading -->
    <h1 class="h3 mb-2 text-gray-800">Jobs</h1>
    <p class="mb-4">Jobs berisi data dari tabel "Jobs" dari database "hr".</p>

    <!-- DataTales Example -->
    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <div class="row">
                <div class="col-6 pt-2">
                    <span class="font-weight-bold text-primary">Jobs table</span>
                </div>
                <div class="col-6">
                    <button class="btn btn-success float-right"
                            id="addRow"
                            data-toggle="modal" data-target="#jobModal">
                        <i class="fas fa-plus"></i>
                        New Job
                    </button>
                </div>
            </div>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-bordered" id="jobTable" width="100%" cellspacing="0">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Title</th>
                            <th>Max Salary</th>
                            <th>Min Salary</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>
    </div>

</div>
