<div  th:fragment="table" class="container-fluid">

    <!-- Page Heading -->
    <h1 class="h3 mb-2 text-gray-800">Employees</h1>
    <p class="mb-4">Employees berisi data dari tabel "Employees" dari database "hr".</p>

    <!-- DataTales Example -->
    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <div class="row">
                <div class="col-6 pt-2">
                    <span class="font-weight-bold text-primary">Employees table</span>
                </div>
                <div class="col-6">
                    <button class="btn btn-success float-right"
                            id="addRow"
                            data-toggle="modal" data-target="#employeeModal">
                        <i class="fas fa-plus"></i>
                        New Employee
                    </button>
                </div>
            </div>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-bordered" id="employeeTable" width="100%" cellspacing="0">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Hire Date</th>
                            <th>Phone Number</th>
                            <th>Salary</th>
                            <th>Email</th>
                            <th>Commission Pct</th>
                            <th>Job</th>
                            <th>Manager</th>
                            <th>Employee</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>
    </div>

</div>
