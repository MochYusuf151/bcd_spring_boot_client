<!DOCTYPE html>
<html lang="en">

    <head th:replace='/layout/head :: head_sbadmin'>
    </head>

    <body id="page-top">

        <!-- Page Wrapper -->
        <div id="wrapper">

            <!-- Sidebar -->
            <ul th:replace="/layout/sidebar :: sidebar_content">
            </ul>
            <!-- End of Sidebar -->

            <!-- Content Wrapper -->
            <div id="content-wrapper" class="d-flex flex-column">

                <!-- Main Content -->
                <div id="content">

                    <!-- Topbar -->
                    <nav th:replace="/layout/header :: header_sbadmin">
                    </nav>
                    <!-- End of Topbar -->

                    <!-- Begin Page Content -->
                    <div class="container-fluid">

                        <!-- Content Row -->
                        <div class="row">

                            <!-- Content Column -->
                            <div class="col-lg-6 mb-4">

                                <!-- Project Card Example -->
                                <div class="card shadow mb-4">
                                    <div class="card-header py-3">
                                        <h6 class="m-0 font-weight-bold text-primary">Edit Department</h6>
                                    </div>
                                    <div class="p-5">
                                        <form class=" needs-validation" novalidate>

                                            <div class="form-group">
                                                <label for="id" >ID</label>
                                                <input type="text" class="form-control"
                                                       id="id"
                                                       name ="id"
                                                       th:value="${department?.id}"
                                                       placeholder="ID is required" disabled>
                                                <div class="invalid-feedback">Please enter a valid email</div>
                                            </div>

                                            <div class="form-group">
                                                <label for="name">Name</label>
                                                <input type="text" class="form-control"
                                                       id="name"
                                                       name ="name"
                                                       th:value="${department?.name}"
                                                       placeholder="Enter Department Name..." required>
                                                <div class="invalid-feedback">Please enter a valid email</div>
                                            </div>

                                            <div class="form-group">
                                                <label for="manager">Manager</label>
                                                <input type="number" class="form-control"
                                                       id="manager"
                                                       name ="manager"
                                                       th:value="${department?.managerId}"
                                                       placeholder="Enter Manager ID..." required>
                                                <div class="invalid-feedback">Please enter a valid email</div>
                                            </div>

                                            <div class="form-group">
                                                <label for="location">Location</label>
                                                <input type="number" class="form-control"
                                                       id="location"
                                                       name ="location"
                                                       th:value="${department?.locationId}"
                                                       placeholder="Enter Department Location ID..." required>
                                                <div class="invalid-feedback">Please enter a valid email</div>
                                            </div>

                                            <button href="index.html" class="btn btn-primary  btn-block" type="submit">
                                                Save
                                            </button>
                                            <button href="../" class="btn btn-danger btn-block">
                                                Discard
                                            </button>
                                        </form>
                                        <br>
                                    </div>
                                </div>

                            </div>

                        </div>
                        <!-- /.container-fluid -->

                    </div>
                    <!-- End of Main Content -->

                    <!-- Footer -->
                    <footer th:replace="/layout/footer :: footer_sbadmin"></footer>
                    <!-- End of Footer -->

                </div>
                <!-- End of Content Wrapper -->

            </div>
            <!-- End of Page Wrapper -->

            <!-- Scroll to Top Button-->
            <a class="scroll-to-top rounded" href="#page-top">
                <i class="fas fa-angle-up"></i>
            </a>

            <!-- Logout Modal-->
            <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
                 aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
                            <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">Ã—</span>
                            </button>
                        </div>
                        <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
                        <div class="modal-footer">
                            <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
                            <a class="btn btn-primary" href="login.html">Logout</a>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Bootstrap core JavaScript-->
            <script src="/vendor/jquery/jquery.min.js"></script>
            <script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

            <!-- Core plugin JavaScript-->
            <script src="/vendor/jquery-easing/jquery.easing.min.js"></script>

            <!-- Custom scripts for all pages-->
            <script src="/js/sb-admin-2.min.js"></script>

            <!-- Page level plugins -->
            <script src="/vendor/chart.js/Chart.min.js"></script>

            <!-- Page level custom scripts -->
            <script src="/js/demo/chart-area-demo.js"></script>
            <script src="/js/demo/chart-pie-demo.js"></script>

    </body>

</html>
