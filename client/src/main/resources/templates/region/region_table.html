<!DOCTYPE html>
<html lang="en">

    <head th:replace="/layout/head :: head_content">
    </head>

    <body id="page-top">

        <!-- Page Wrapper -->
        <div id="wrapper">

            <!-- Sidebar -->
            <ul th:replace="/layout/sidebar :: sidebar_content">
            </ul>
            <!-- End of Sidebar -->

            <!-- Content Wrapper -->
            <div id="content-wrapper" class="d-flex flex-column">

                <!-- Main Content -->
                <div id="content">

                    <!-- Topbar -->
                    <nav th:replace="/layout/header :: header_sbadmin">
                    </nav>
                    <!-- End of Topbar -->

                    <!-- Begin Page Content -->
                    <div class="container-fluid">

                        <!-- Page Heading -->
                        <h1 class="h3 mb-2 text-gray-800">Regions</h1>
                        <p class="mb-4">Regions berisi data dari tabel "Regions" dari database "hr".</p>

                        <!-- DataTales Example -->
                        <div class="card shadow mb-4">
                            <div class="card-header py-3">
                                <div class="row">
                                    <div class="col-6 pt-2">
                                        <span class="font-weight-bold text-primary">Regions table</span>
                                    </div>
                                    <div class="col-6">
                                        <button class="btn btn-success float-right"
                                                th:onclick="getFormData(null,null, 'add')"
                                                data-toggle="modal" data-target="#regionModal">
                                            <i class="fas fa-plus"></i>
                                            Add
                                        </button>
                                    </div>
                                </div>
                            </div>
                            <div class="card-body">
                                <div class="table-responsive">
                                    <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                                        <thead>
                                            <tr>
                                                <th>Id</th>
                                                <th>Name</th>
                                                <th>Actions</th>
                                            </tr>
                                        </thead>
                                        <tfoot>
                                            <tr>
                                                <th>Region Id</th>
                                                <th>Name</th>
                                                <th>Actions</th>
                                            </tr>
                                        </tfoot>
                                        <tbody>
                                            <tr th:each="region:${regions}">
                                                <td th:text="${region.id}"></td>
                                                <td th:text="${region.name}"></td>
                                                <td>
                                                    <button class="btn btn-primary mr-1" 
                                                            th:data='${region}'
                                                            th:id='${region.id}'
                                                            th:name='${region.name}'
                                                            th:onclick="getFormData(
                                                            this.getAttribute('id'), 
                                                            this.getAttribute('name'), 
                                                            'detail')"
                                                            data-toggle="modal" data-target="#regionModal">
                                                        <i class="fas fa-eye"></i>
                                                    </button>
                                                    <button class="btn btn-success mr-2" 
                                                            th:id='${region.id}'
                                                            th:name='${region.name}'
                                                            th:onclick="getFormData(
                                                            this.getAttribute('id'), 
                                                            this.getAttribute('name'), 
                                                            'edit')"
                                                            data-toggle="modal" data-target="#regionModal">
                                                        <i class="fas fa-edit"></i>
                                                    </button>
                                                    <button class="btn btn-danger" 
                                                            th:id='${region.id}'
                                                            th:name='${region.name}'
                                                            th:onclick="deleteData(
                                                            this.getAttribute('id'),
                                                            this.getAttribute('name')
                                                            )">
                                                        <i class="fas fa-trash"></i>
                                                    </button>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>

                    </div>
                    <!-- /.container-fluid -->

                </div>
                <!-- End of Main Content -->

                <!-- Footer -->
                <footer th:replace="/layout/footer :: footer_sbadmin"
            </footer>
            <!-- End of Footer -->

        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>

    <!-- Region Modal-->
    <div class="modal fade" id="regionModal" tabindex="-1" role="dialog" aria-labelledby="regionModalTitle"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="regionModalTitle">Region Form</h5>
                    <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">Ã—</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id='region-form' onsubmit="submitForm()" class="needs-validation mx-4" novalidate>
                        <div class="form-group">
                            <label for="id" class="required">ID</label>
                            <input type="number" class ="form-control" name="id" id="id" placeholder="Enter region id" required>
                            <div class="invalid-feedback">Please enter the region id</div>
                        </div>

                        <div class="form-group">
                            <label for="name" class="required">Name</label>
                            <input type="text" class ="form-control" name="name" id="name" placeholder="Enter region name" required>
                            <div class="invalid-feedback">Please enter the region name</div>
                        </div>
                        <div id="action-button" class="form-group text-right pt-4 border-top">
                            <button class="btn btn-primary" type="submit">
                                Submit</button>
                            <button class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Logout Modal-->
    <div th:replace='/layout/modal :: logout_modal'>
    </div>

    <script src="/js/region/region.js"></script>

</body>

</html>
