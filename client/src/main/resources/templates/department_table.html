<html>
    <head>
        <title>Jobs</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <table border="1">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="department:${departments}">
                    <td th:text="${department.id}"></td>
                    <td th:text="${department.name}"></td>
                </tr>
            </tbody>
        </table>

    </body>
</html>
