<html>
    <head th:replace="layout/head :: head_content">...
    </head>
    <body>
        <!-- Navbar -->
        <div th:replace="layout/header :: header_content">
        </div>

        <!--Content-->

        <div class="_wrapper">


            <div class="container">
                <div class="row h-100">
                    <div class="col-md-6 mx-auto my-auto">
                        <div class="card p-4 login-card">
                            <div class="card-body">
                                <div class="text-center mb-4">
                                    <h2 class="app-title">Bootcamp App</h2>
                                    <h5 class="secondary-title">Sign in with your account</h5>
                                </div>

                                <form class="needs-validation" novalidate>
                                    <div class="form-group">
                                        <label for="email" class="required">Email Address</label>
                                        <input type="email" class ="form-control" name="email" id="email" placeholder="Enter email" required>
                                        <div class="invalid-feedback">Please enter your email</div>
                                    </div>

                                    <div class="form-group">
                                        <label for="password" class="required">Password</label>
                                        <input type="password" class ="form-control" name="password" id="password" placeholder="Enter password" required>
                                        <div class="invalid-feedback">Please enter your password</div>
                                    </div>

                                    <div class="form-group">
                                        <button class="btn btn-primary w-100" type="submit">Submit</button>
                                    </div>
                                    <div class="text-right">
                                        <a class="btn-link text-primary">forgot password?</a>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <!--Footer-->

        <div th:replace="layout/footer :: ${account == 'admin'} ? 'footer_admin_content' : 'footer_user_content'">
            &copy; 2016 The Static Templates
        </div>

        <div th:replace="layout/script :: script_sbadmin_js">
        </div>

    </body>
</html>
