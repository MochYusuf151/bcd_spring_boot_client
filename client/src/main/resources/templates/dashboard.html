<html>
    <head>
        <title>Dashboard Page</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div>Dashboard page</div>
        <br>
        <h1>Welcome <span th:text="${profile.getPrincipal()}"></span></h1>
        <h2>Auth <span th:text="${profile.getAuthorities()}"></span></h1>
        <br>
        <a th:href="@{/employee}" sec:authorize="hasAnyAuthority('ROLE_OPERATOR')">Employee</a>
        <a th:href="@{/operator}" sec:authorize="hasAnyAuthority('ROLE_ADMIN')">Operator</a>
        <br>
        <form th:action="@{/logout}" method="POST">
            <button type="submit">Logout</button>
        </form>
    </body>
</html>
